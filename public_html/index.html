	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script type="text/javascript" src="/js/global.js"></script>
	<script type="text/javascript" src="/js/recipeSearch.js"></script>

<body>
	<header>
		<h1>TODO: Good Title</h1>
	</header>

	<section id="recipeSearchContainer">
		<section id="recipeSearchFacets">
			<header>
				<h3>Search By:</h3>
			</header>

			<ul>
				<li id="searchByMealType" class="searchFacet">
					<a class="facetLink">Meal Type</a>
					<ul id="mealTypeOptions" class="facetOptions">
						<li class="facetValue">
							<a>Breakfast</a>
						</li>
						<li class="facetValue">
							<a>Lunch</a>
						</li>
						<li class="facetValue">
							<a>Dinner</a>
						</li>	
					</ul>
				</li>
				<li id="searchByCuisineType" class="searchFacet">
					<a class="facetLink">Cuisine Type</a>
					<ul id="cuisineTypeOptions" class="facetOptions">
						<li class="facetValue">
							<a>Chinese</a>
						</li>
						<li class="facetValue">
							<a>Italian</a>
						</li>
					</ul>
				</li>
				<li id="searchByPreparationTime" class="searchFacet">
					<a class="facetLink">Preparation Time</a>
				</li>
			</ul>
		
		</section>
		
		<section id="recipeSearchResults">
			<header>
				<h3>Results:</h3>
			</header>

			<ul id="resultList"></ul>
			
		</section>

	</section>

	<section id="resultLarge" style="clear:both"></section>
