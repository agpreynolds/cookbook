				<h3>Search Parameters</h3>

			<ul>
				<li id="searchByMealType" class="searchOption">Meal Type</li>
				<li id="searchByCuisineType" class="searchOption">Cuisine Type</li>

		</section>

		</section>

		<section id="recipeSearchResults">
